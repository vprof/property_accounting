{% extends 'base.html' %}

{% block title %}Списання майна{% endblock %}

{% block content %}
<div class="container">
    <h2>Списання майна</h2>
    <form action="{% url 'operation_disposal' %}" method="post">
        {% csrf_token %}
        <!-- Поля для заповнення інформації про списання майна -->
        <label for="item">Майно:</label>
        <input type="text" id="item" name="item">
        
        <label for="quantity">Кількість:</label>
        <input type="number" id="quantity" name="quantity">
        
        <button type="submit">Списати</button>
    </form>
</div>
{% endblock %}
