{% extends 'base.html' %}

{% block title %}Звіт про залишки на складах{% endblock %}

{% block content %}
<p>Дата: {{ report_date }}</p>
<table>
    <thead>
        <tr>
            <th>Назва</th>
            <th>Код</th>
            <th>Кількість</th>
            <th>Склад</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.inventoryNumber }}</td>
            <td>{{ item.series }}</td>
            <td>{{ item.expirationDate }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
