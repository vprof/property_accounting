<!-- inventory/templates/inventory/reports/report_pdf.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Звіт про залишки</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Звіт про залишки на складах</h1>
    <p>Дата: {{ report_date }}</p>
    <table>
        <thead>
            <tr>
                <th>Назва</th>
                <th>Код</th>
                <th>Кількість</th>
                <th>Склад</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.inventoryNumber }}</td>
                <td>{{ item.series }}</td>
                <td>{{ item.expirationDate }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
